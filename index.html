<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;500;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Krona One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inknut Antiqua:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="x-parent">
      <div class="x" id="popupxText">X</div>
      <div class="button">
        <div class="button-base">
          <div class="label">Suscribirse</div>
        </div>
      </div>
      <div class="frame-wrapper">
        <div class="inserta-tu-nombre-parent">
          <div class="inserta-tu-nombre">Inserta tu nombre:</div>
          <div class="nombre-wrapper">
            <div class="nombre">Nombre</div>
          </div>
        </div>
      </div>
      <div class="frame-container">
        <div class="inserta-tu-nombre-parent">
          <div class="inserta-tu-nombre">Inserta tu cedula:</div>
          <div class="nombre-wrapper">
            <div class="nombre">Cedula</div>
          </div>
        </div>
      </div>
      <div class="repite-la-cedula-wrapper">
        <div class="nombre">Repite la Cedula</div>
      </div>
    </div>

    <script>
      var popupxText = document.getElementById("popupxText");
      if (popupxText) {
        popupxText.addEventListener("click", function (e) {
          window.location.href = "./desktop.html";
        });
      }
    </script>
  </body>
</html>
